<div class="container">
  <form #EditForm="ngForm" (ngSubmit)="OnSubmit()">
    <div class="mb-3">
      <label for="userName" class="form-label">Full Name</label>
      <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" [(ngModel)]="user.userAge" name="userAge" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" [(ngModel)]="user.userAdderss" name="userAdderss" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="objective" class="form-label">Objective</label>
      <textarea id="objective" [(ngModel)]="user.description" name="description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Profile Picture</label>

      <div class="input-group">
        <input type="file"
               id="fileUpload"
               (change)="onFileSelected($event)"
               accept="image/*"
               class="form-control"
               style="display: none;">

        <label class="btn btn-secondary" for="fileUpload" style="cursor: pointer;">
          Upload Image
        </label>

        <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="img-fluid mt-2" style="max-width: 150px;">
      </div>
    </div>

    <button type="submit" class="btn" style="background-color: #d66a00; color: aliceblue;">
      Save Changes
    </button>
  </form>
</div>
