<!-- TITLE BANNER START -->
<section class="title-banner mb-80">
  <div class="container-fluid-2">
    <div class="title-wrapper">
      <div class="row align-items-center">
        <div class="col-lg-6 col-sm-6">
          <div class="title-content">
            <h1 class="medium-black fw-600">Sign Up</h1>
          </div>
        </div>
        <div class="col-lg-6 col-sm-6 d-sm-block d-none">
          <div class="title-image text-end">
            <img src="assets/media/backgrounds/banner-image.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ACCOUNT START -->
<section class="my-account py-40">
  <div class="elements">
    <img src="assets/media/vector/foot-icon-1.png" alt="">
    <img src="assets/media/vector/foot-icon-1.png" alt="">
    <img src="assets/media/vector/foot-icon-1.png" alt="" class="d-sm-block d-none">
  </div>
  <div class="container-fluid-2">
    <div class="row justify-content-center">
      <!-- Centering the form horizontally -->

      <div class="col-xl-6">
        <div class="account br-12 p-32">
          <h4 class="medium-black fw-700 mb-12">Sign Up</h4>
          <p class="mb-32">Please Enter your detail to Sign up.</p>
          <form  class="login-form"   #signUpForm="ngForm" (ngSubmit)="SignUp(signUpForm.value)">
            <div class="row">
              <div class="col-sm-12">
                <div class="input-block mb-24">
                  <input type="text" name="UserName" required id="username" class="form-control form-control-2 bg-white"
                         placeholder="Username" ngModel>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                       viewBox="0 0 20 20" fill="none">
                    <path d="M10 0C7.09223 0 4.72656 2.36566 4.72656 5.27344C4.72656 8.18121 7.09223 10.5469 10 10.5469C12.9078 10.5469 15.2734 8.18121 15.2734 5.27344C15.2734 2.36566 12.9078 0 10 0ZM10 9.375C7.7384 9.375 5.89844 7.53504 5.89844 5.27344C5.89844 3.01184 7.7384 1.17188 10 1.17188C12.2616 1.17188 14.1016 3.01184 14.1016 5.27344C14.1016 7.53504 12.2616 9.375 10 9.375Z"
                          fill="#141516" />
                    <path d="M16.5612 13.992C15.1174 12.5261 13.2035 11.7188 11.1719 11.7188H8.82812C6.79656 11.7188 4.88258 12.5261 3.43883 13.992C2.00215 15.4507 1.21094 17.3763 1.21094 19.4141C1.21094 19.7377 1.47328 20 1.79688 20H18.2031C18.5267 20 18.7891 19.7377 18.7891 19.4141C18.7891 17.3763 17.9979 15.4507 16.5612 13.992ZM2.40859 18.8281C2.70215 15.5045 5.46918 12.8906 8.82812 12.8906H11.1719C14.5308 12.8906 17.2979 15.5045 17.5914 18.8281H2.40859Z"
                          fill="#141516" />
                  </svg>
                </div>
              </div>

              <div class="col-sm-12">
                <div class="input-block mb-24">
                  <input type="email" name="Email" required class="form-control form-control-2 bg-white"
                         placeholder="Your Email" ngModel>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                       viewBox="0 0 20 20" fill="none">
                    <path d="M18.2422 2.96875H1.75781C0.786602 2.96875 0 3.76023 0 4.72656V15.2734C0 16.2455 0.792383 17.0312 1.75781 17.0312H18.2422C19.2053 17.0312 20 16.2488 20 15.2734V4.72656C20 3.76195 19.2165 2.96875 18.2422 2.96875ZM17.996 4.14062C17.6369 4.49785 11.4564 10.6458 11.243 10.8581C10.9109 11.1901 10.4695 11.3729 10 11.3729C9.53047 11.3729 9.08906 11.1901 8.75594 10.857C8.61242 10.7142 2.50012 4.63414 2.00398 4.14062H17.996ZM1.17188 15.0349V4.96582L6.23586 10.0031L1.17188 15.0349ZM2.00473 15.8594L7.06672 10.823L7.87485 11.6289C8.36328 12.1173 9.15117 12.4219 10 12.4219C10.8494 12.4219 11.6373 12.1173 12.1257 11.6289L12.9339 10.8229L17.996 15.8594H2.00473ZM18.8281 15.0347L13.7641 10.0031L18.8281 4.96582V15.0347Z"
                          fill="#141516" />
                  </svg>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="input-block mb-24">
                  <input type="password" class="form-control form-control-2 bg-white password-input" id="password2"
                         name="Password" placeholder="••••••••" required ngModel>
                  <i class="fas fa-eye-slash" id="eye-icon"></i>
                </div>
              </div>
              <div class="col-sm-12">
                <p class="mb-32">
                  Your personal information enhances your experience on our site, helps manage your account, and supports other important functions outlined in our terms.
                </p>
              </div>
              <div class="col-sm-12">
                <button type="submit" class="cus-btn">
                  <span class="text">Sign up</span>
                  <span class="circle"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
